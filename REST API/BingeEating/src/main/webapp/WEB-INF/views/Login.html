<!DOCTYPE html>
<html>
<head>
    <title>Minimal Bootflat example</title>


    <link rel="stylesheet" href="css/bootflat.css">
    <link rel="stylesheet" href="css/bootflat.min.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/site.min.css">

</head>

<body>



  <div class="wrapper">
      <form class="form-signin" style="border-color: #1F4788; box-shadow: 10px 10px 5px  #888888; border-width: 5px;vertical-align: middle">
          <h2 class="form-signin-heading" align="center">Login</h2>
          <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" style="margin: 5px"/>
          <input type="password" class="form-control" name="password" placeholder="Password" required="" style="margin: 5px"/>
          <label class="checkbox">
              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
          </label>
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" onclick="login()">Login</button>
      </form>
  </div>
<!-- JS Files-->

<script src="js/icheck.min.js"></script>
<script src="js/jquery.fs.selecter.min.js"></script>
<script src="js/jquery.fs.stepper.min.js"></script>
<script src="../js/application.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/html5shiv.js"></script>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/respond.min.js"></script>
<script src="../js/site.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

</body>
</html>
